<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link rel="stylesheet" href="path/to/your/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
</head>
<body>
    <div class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex flex-wrap align-items-center justify-content-between mb-4">
                        <div>
                            <h4 class="mb-3">Customer List</h4>
                            <p class="mb-0">A customer dashboard lets you easily gather and visualize customer data from optimizing 
                                the customer experience, ensuring customer retention.</p>
                        </div>
                        <a href="page-add-customers.html" class="btn btn-primary add-list"><i class="las la-plus mr-3"></i>Add Customer</a>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="table-responsive rounded mb-3">
                        <table class="data-table table mb-0 tbl-server-info">
                            <thead class="bg-white text-uppercase">
                                <tr class="ligth ligth-data">
                                    <th>
                                        <div class="checkbox d-inline-block">
                                            <input type="checkbox" class="checkbox-input" id="checkbox1">
                                            <label for="checkbox1" class="mb-0"></label>
                                        </div>
                                    </th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone No.</th>
                                    <th>Country</th>
                                    <th>Order</th>
                                    <th>Status</th>
                                    <th>Last Order</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody class="ligth-body" id="customer-list">
                                <!-- Dynamic customer rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Page end -->
        </div>
        <!-- Modal Edit -->
        <div class="modal fade" id="edit-note" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="popup text-left">
                            <div class="media align-items-top justify-content-between">
                                <h3 class="mb-3">Edit Customer</h3>
                                <div class="btn-cancel p-0" data-dismiss="modal"><i class="las la-times"></i></div>
                            </div>
                            <div class="content edit-notes">
                                <div class="card card-transparent card-block card-stretch event-note mb-0">
                                    <div class="card-body px-0 bukmark">
                                        <div class="d-flex align-items-center justify-content-between pb-2 mb-3 border-bottom">
                                            <div class="quill-tool"></div>
                                        </div>
                                        <div id="quill-toolbar1">
                                            <form id="edit-customer-form">
                                                <div class="form-group">
                                                    <label for="customer-name">Name</label>
                                                    <input type="text" class="form-control" id="customer-name" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="customer-email">Email</label>
                                                    <input type="email" class="form-control" id="customer-email" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="customer-phone">Phone No.</label>
                                                    <input type="text" class="form-control" id="customer-phone" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="customer-country">Country</label>
                                                    <input type="text" class="form-control" id="customer-country" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="customer-order">Order</label>
                                                    <input type="number" class="form-control" id="customer-order" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="customer-status">Status</label>
                                                    <select class="form-control" id="customer-status" required>
                                                        <option value="Pending">Pending</option>
                                                        <option value="Completed">Completed</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="customer-last-order">Last Order</label>
                                                    <input type="number" class="form-control" id="customer-last-order" required>
                                                </div>
                                                <div class="d-flex flex-wrap align-items-center justify-content-end">
                                                    <button type="button" class="btn btn-primary mr-3" data-dismiss="modal">Cancel</button>
                                                    <button type="submit" class="btn btn-outline-primary">Save</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Modal Edit -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="path/to/your/js/scripts.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch and display customer data
            fetchCustomerData();

            function fetchCustomerData() {
                // Replace with actual backend API call
                $.ajax({
                    url: 'path/to/your/api/customers',
                    method: 'GET',
                    success: function(data) {
                        var customerList = $('#customer-list');
                        customerList.empty();
                        data.forEach(function(customer) {
                            customerList.append(
                                '<tr>' +
                                    '<td>' +
                                        '<div class="checkbox d-inline-block">' +
                                            '<input type="checkbox" class="checkbox-input" id="checkbox' + customer.id + '">' +
                                            '<label for="checkbox' + customer.id + '" class="mb-0"></label>' +
                                        '</div>' +
                                    '</td>' +
                                    '<td>' + customer.name + '</td>' +
                                    '<td>' + customer.email + '</td>' +
                                    '<td>' + customer.phone + '</td>' +
                                    '<td>' + customer.country + '</td>' +
                                    '<td>' + customer.order + '</td>' +
                                    '<td><div class="badge badge-warning">' + customer.status + '</div></td>' +
                                    '<td>' + customer.lastOrder + '</td>' +
                                    '<td>' +
                                        '<div class="d-flex align-items-center list-action">' +
                                            '<a class="badge badge-info mr-2" data-toggle="tooltip" data-placement="top" title="View" href="#"><i class="ri-eye-line mr-0"></i></a>' +
                                            '<a class="badge bg-success mr-2" data-toggle="tooltip" data-placement="top" title="Edit" href="#" onclick="editCustomer(' + customer.id + ')"><i class="ri-pencil-line mr-0"></i></a>' +
                                            '<a class="badge bg-warning mr-2" data-toggle="tooltip" data-placement="top" title="Delete" href="#" onclick="deleteCustomer(' + customer.id + ')"><i class="ri-delete-bin-line mr-0"></i></a>' +
                                        '</div>' +
                                    '</td>' +
                                '</tr>'
                            );
                        });
                    },
                    error: function(err) {
                        console.error('Error fetching customer data', err);
                    }
                });
            }

            // Handle edit customer
            window.editCustomer = function(id) {
                // Fetch customer data by ID and populate the form
                // Replace with actual backend API call
                $.ajax({
                    url: 'path/to/your/api/customers/' + id,
                    method: 'GET',
                    success: function(customer) {
                        $('#customer-name').val(customer.name);
                        $('#customer-email').val(customer.email);
                        $('#customer-phone').val(customer.phone);
                        $('#customer-country').val(customer.country);
                        $('#customer-order').val(customer.order);
                        $('#customer-status').val(customer.status);
                        $('#customer-last-order').val(customer.lastOrder);
                        $('#edit-note').modal('show');
                    },
                    error: function(err) {
                        console.error('Error fetching customer data', err);
                    }
                });
            };

            // Handle delete customer
            window.deleteCustomer = function(id) {
                // Replace with actual backend API call
                $.ajax({
                    url: 'path/to/your/api/customers/' + id,
                    method: 'DELETE',
                    success: function() {
                        fetchCustomerData();
                    },
                    error: function(err) {
                        console.error('Error deleting customer', err);
                    }
                });
            };

            // Handle edit customer form submission
            $('#edit-customer-form').on('submit', function(event) {
                event.preventDefault();
                var customerData = {
                    name: $('#customer-name').val(),
                    email: $('#customer-email').val(),
                    phone: $('#customer-phone').val(),
                    country: $('#customer-country').val(),
                    order: $('#customer-order').val(),
                    status: $('#customer-status').val(),
                    lastOrder: $('#customer-last-order').val()
                };
                // Replace with actual backend API call
                $.ajax({
                    url: 'path/to/your/api/customers/' + id, // Use the correct customer ID
                    method: 'PUT',
                    data: customerData,
                    success: function() {
                        $('#edit-note').modal('hide');
                        fetchCustomerData();
                    },
                    error: function(err) {
                        console.error('Error updating customer data', err);
                    }
                });
            });
        });
    </script>
</body>
</html>
