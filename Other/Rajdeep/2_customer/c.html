<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="c.css">
    <link rel="stylesheet" href="search.css">
    
</head>
<body>
    <h1>Customer Management</h1>
    <div class="container">
        <div class="wrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Search by customer name">
                <button type="submit" class="searchButton">
                    <img src="search_icon.svg">
                </button>
                <button class="button" onclick="showAddCustomerPopup()">Add Customer</button>
            </div>
        </div> 
        <br>

        <div id="cardContainer" class="card-container">
            <!-- Customer cards will be dynamically added here -->
        </div>
    </div>

    <!-- Popup for adding a new customer -->
    <div id="addCustomerPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeAddCustomerPopup()">X</span>
            <h2>Add Customer</h2>
            <input type="text" id="customerName" placeholder="Customer Name">
            <input type="text" id="phoneNumber" placeholder="Phone Number">
            <input type="text" id="amount" placeholder="Amount">
            <button onclick="addCustomer()">Submit</button>
        </div>
    </div>

    <script src="c.js"></script>
</body>
</html>
