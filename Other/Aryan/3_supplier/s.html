<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Supplier Management</h1>

    <!-- Supplier List -->
    <div class="supplier-list">
        <h2>Supplier List</h2>
        <!-- Supplier Table -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Supplier rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Supplier Actions -->
    <div class="supplier-actions">
        <h2>Actions</h2>
        <button id="add-supplier">Add Supplier</button>
        <button id="remove-supplier">Remove Supplier</button>
        <button id="update-supplier">Update Supplier</button>
        <button id="supplier-transactions">Supplier Transactions</button>
    </div>

    <script src="s.js"></script>
</body>
</html>
