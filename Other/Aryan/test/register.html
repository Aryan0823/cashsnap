<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>firebase auth</title>
  </head>
  <body>

        
    <form id="mainForm" class="w-25 m-4">
        <h2>    Register User  </h2>

    <div class="form-floating mb-3" >
        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3" >
        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        <label for="floatingInput">Password</label>
      </div>
      <div class="form-floating mb-3" >
        <input type="text" class="form-control" id="fnameInput" placeholder="first name">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="lnameInput" placeholder="last name">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating mb-3" >
        <input type="text" class="form-control" id="numberInput" placeholder="mobile number">
        <label for="floatingInput">Mobile Number</label>
      </div>

      <button type="submit" class="btn btn-primary" style="float: right;">
            Create new User 
      </button>
      <a href="./login.html">
      <button type="button" class="btn btn-primary me-2" style="float: right;" >
        Login
    </button>
</a>
    </form>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore,doc,setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
        import { getAuth , createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";
        const firebaseConfig = {
          apiKey: "AIzaSyBzPWsToKi1sZwew01kGCUNyWUzh_Vqe-4",
          authDomain: "crud-aea06.firebaseapp.com",
          databaseURL: "https://crud-aea06-default-rtdb.firebaseio.com",
          projectId: "crud-aea06",
          storageBucket: "crud-aea06.appspot.com",
          messagingSenderId: "524765451325",
          appId: "1:524765451325:web:10b7a99512428799e30654",
          measurementId: "G-9EMDZRTQFM"
        };
      
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        const db = getFirestore();
        const auth = getAuth(app);

        let EmailInp = document.getElementById('emailInput')
        let PassInp = document.getElementById('passwordInput')
        let FnameInp = document.getElementById('fnameInput')
        let LnameInp = document.getElementById('lnameInput')
        let MainForm = document.getElementById('mainForm')
        let numInp = document.getElementById('numberInput')

        let RegisterUser = evt => {
            evt.preventDefault();
            createUserWithEmailAndPassword(auth,EmailInp.value,PassInp.value)
            .then(async (credentials) => {
                var ref = doc(db,"UserAuthList",credentials.user.uid);
                await setDoc(ref,{
                    email : EmailInp.value,
                    firstname : FnameInp.value,
                    lastname : LnameInp.value,
                    mobilenumber : numberInput.value
                })
                console.log(credentials);

            })
            .catch((error) => {
                alert(error.message);
                console.log(error.code);
                console.log(error.message);
            })
        }
        MainForm.addEventListener('submit',RegisterUser);
      </script>

  </body>
</html>
