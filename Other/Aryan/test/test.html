<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <div class="content-page">
        <div class="container-fluid add-form-list">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">Add Product</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form id="productForm">
                                <label for="name">Name:</label><br>
                                <input type="text" id="name" name="name"><br>
                    
                                <label for="code">Code:</label><br>
                                <input type="text" id="code" name="code"><br>
                    
                                <label for="productType">Product Type:</label><br>
                                <input type="text" id="productType" name="productType"><br>
                    
                                <label for="barcode">Barcode:</label><br>
                                <input type="text" id="barcode" name="barcode"><br>
                    
                                <label for="category">Category:</label><br>
                                <input type="text" id="category" name="category"><br>
                    
                                <label for="cost">Cost:</label><br>
                                <input type="number" id="cost" name="cost"><br>
                    
                                <label for="price">Price:</label><br>
                                <input type="number" id="price" name="price"><br>
                    
                                <label for="tax">Tax Method:</label><br>
                                <select id="tax" name="tax">
                                    <option value="inclusive">Inclusive</option>
                                    <option value="exclusive">Exclusive</option>
                                </select><br>
                    
                                <label for="quantity">Quantity:</label><br>
                                <input type="number" id="quantity" name="quantity"><br>
                    
                                <input type="submit" value="Add Product">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase initialization
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBncdnP33SF5gVSACcn2DI7DMZ-eIF3hj4",
            authDomain: "cashsnap-9a185.firebaseapp.com",
            projectId: "cashsnap-9a185",
            storageBucket: "cashsnap-9a185.appspot.com",
            messagingSenderId: "1046320871049",
            appId: "1:1046320871049:web:600b3dee8af7b3c4763858",
            measurementId: "G-5M366WH052"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
            } else {
                alert("Please sign in to add products.");
            }
        });

        async function addProduct(name, code, productType, barcode, category, cost, price, tax, quantity) {
            if (!currentUser) {
                alert("Please sign in to add products.");
                return;
            }

            try {
                // Check if the code is unique
                const productQuerySnapshot = await getDocs(query(collection(db, "Data", currentUser.uid, "products"), where("Code", "==", code)));
                if (!productQuerySnapshot.empty) {
                    alert("Product with the same code already exists.");
                    return;
                }

                const userDocRef = doc(db, "Data", currentUser.uid);
                const productRef = collection(userDocRef, "products");
                const productId = code; // Use code as productId
                await setDoc(doc(productRef, productId), {
                    Date: new Date().toLocaleDateString(),
                    Time: new Date().toLocaleTimeString(),
                    Code: code,
                    "Product Type": productType,
                    Name: name,
                    Barcode: barcode,
                    Category: category,
                    Cost: cost,
                    Price: price,
                    "Tax Method": tax,
                    Quantity: quantity
                });
                alert("Product added successfully with ID: " + productId);
            } catch (error) {
                console.error("Error adding product:", error);
                alert("Failed to add product. Please try again.");
            }
        }

        const productForm = document.getElementById("productForm");
        productForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const nameInput = document.getElementById("name");
            const codeInput = document.getElementById("code");
            const productTypeInput = document.getElementById("productType");
            const barcodeInput = document.getElementById("barcode");
            const categoryInput = document.getElementById("category");
            const costInput = document.getElementById("cost");
            const priceInput = document.getElementById("price");
            const taxSelect = document.getElementById("tax");
            const quantityInput = document.getElementById("quantity");

            await addProduct(
                nameInput.value, 
                codeInput.value, 
                productTypeInput.value, 
                barcodeInput.value, 
                categoryInput.value, 
                costInput.value, 
                priceInput.value, 
                taxSelect.value, 
                quantityInput.value
            );
        });
    </script>
</body>
</html>
