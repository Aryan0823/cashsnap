<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Cards Side by Side</title>
<style>
  /* Styles for the container */
  .card-container {
    display: flex;
    justify-content: space-between;
  }

  /* Styles for the card */
  .card {
    width: calc(50% - 20px); /* Adjust width as needed */
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-right: 20px; /* Add margin between cards */
  }

  /* Just for demonstration purpose, giving different background colors */
  .card:nth-child(1) {
    background-color: #f0f0f0;
  }

  .card:nth-child(2) {
    background-color: #e0e0e0;
  }
</style>
</head>
<body>

<div class="card-container">
  <div class="card">
    <h2>Card 1</h2>
    <p>This is the content of card 1.</p>
  </div>
  
  <div class="card">
    <h2>Card 2</h2>
    <p>This is the content of card 2.</p>
  </div>
</div>

</body>
</html>
