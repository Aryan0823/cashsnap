<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="authincation">
        <div class="container"> 
            <div class="left">
                <div class="logo"><img src="cslogo.png">
                </div>
                <h3>Welcome to Cashsnap</h3>
                <div class="step2">
                    <p>Have an issue with 2-factor authentication?</p>
                </div>
                <a href="privacy_policy.html" class="step2">Privacy Policy</a>
            </div>
            <div class="right">
                <h2>Sign In</h2>
                <form action="#">
                    <p class="form">Email</p>
                    <input type="email" name="email" class="textbox" required>
                    <p class="form">Password</p>
                    <input type="password" name="password" class="textbox" required>
                    <div class="form-check">
                        <input name="acceptTerms" id="acceptTerms" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="acceptTerms">Remember me</label>
                    </div>
                    <input type="submit" value="Sign In">
                </form>
                <p>Don't have an account? <a href="signup.html" class="button">Sign up</a></p>
                <p>Forgot Password?</p>
            </div>
        </div>
    </div>
</body>
</html>
