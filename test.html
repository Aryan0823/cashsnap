<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Flexbox layout for the container */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* Style for each card */
        .card {
            width: calc(25% - 10px); /* 4 cards in the first row, with some spacing */
            margin-bottom: 10px;
            background-color: #e0e0e0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Adjust the width for the second row */
        .card:nth-child(5),
        .card:nth-child(8),
        .card:nth-child(9),
        .card:nth-child(12){
            width: calc(65% - 10px); /* 2 cards in the second row */
        }
        .card:nth-child(6),
        .card:nth-child(7),
        .card:nth-child(10),
        .card:nth-child(11){
            width: calc(35% - 10px); /* 2 cards in the second row */
        }


    </style>
    <title>Card Layout</title>
</head>
<body>
    <div class="card-container">
        <!-- First Row -->
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>

        <!-- Second Row -->
        <div class="card">Card 5</div>
        <div class="card">Card 6</div>

        <!-- third Row -->
        <div class="card">Card 7</div>
        <div class="card">Card 8</div>

        <!-- fourth Row -->
        <div class="card">Card 9</div>
        <div class="card">Card 10</div>

        <!-- fifth Row -->
        <div class="card">Card 11</div>
        <div class="card">Card 12</div>

    </div>
</body>
</html>
