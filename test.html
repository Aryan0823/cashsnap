<!-- Firebase Initialization -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID",
        measurementId: "YOUR_MEASUREMENT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
        } else {
            alert("Please sign in to add an employee.");
        }
    });

    async function addEmployee(name, employeeId, phonenumber, email, gender, status) {
        if (!currentUser) {
            alert("Please sign in to add an employee.");
            return;
        }

        try {
            // Check if the employee with the same ID already exists
            const employeeQuerySnapshot = await getDocs(query(collection(db, "Data", currentUser.uid, "employee"), where("employeeId", "==", employeeId)));
            if (!employeeQuerySnapshot.empty) {
                alert("An employee with the same ID already exists.");
                return;
            }

            const userDocRef = doc(db, "Data", currentUser.uid);
            const employeeRef = collection(userDocRef, "employee");
            await setDoc(doc(employeeRef, employeeId), {
                Date: new Date().toLocaleDateString(),
                Time: new Date().toLocaleTimeString(),
                Name: name,
                EmployeeId: employeeId,
                Phonenumber: phonenumber,
                Email: email,
                Gender: gender,
                Status: status
            });
            alert("Employee added successfully with ID: " + employeeId);
        } catch (error) {
            console.error("Error adding employee:", error);
            alert("Failed to add employee. Please try again.");
        }
    }

    const employeeForm = document.getElementById("employeeForm");
    employeeForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const nameInput = document.getElementById("name");
        const employeeIdInput = document.getElementById("employeeId");
        const phonenumberInput = document.getElementById("phonenumber");
        const emailInput = document.getElementById("email");
        const genderInput = document.getElementById("gender");
        const statusInput = document.getElementById("status");

        await addEmployee(
            nameInput.value,
            employeeIdInput.value,
            phonenumberInput.value,
            emailInput.value,
            genderInput.value,
            statusInput.value
        );
    });
</script>
