<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        outline: 0;
        transition: all 0.5s ease;
    }

    body {
        font-family: sans-serif;
    }

    a {
        text-decoration: none;
        color: #fff;
    }

    .container {
        height: 100vh;
        width: 100vw;
        display: grid;
        place-items: center;
    }

    .calculator {
        position: relative;
        height: auto;
        width: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 30px #000;
    }

    .theme-toggler {
        position: absolute;
        top: 30px;
        right: 30px;
        color: #fff;
        cursor: pointer;
        z-index: 1;
    }

    .theme-toggler.active {
        color: #333;
    }

    .theme-toggler.active::before {
        background-color: #fff;
    }

    .theme-toggler::before {
        content: '';
        height: 30px;
        width: 30px;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background-color: #333;
        z-index: -1;
    }

    #display {
        margin: 0 10px;
        height: 150px;
        width: auto;
        max-width: 270px;
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
        font-size: 30px;
        margin-bottom: 20px;
        overflow-x: scroll;
    }

    #display::-webkit-scrollbar {
        display: block;
        height: 3px;
    }

    button {
        height: 60px;
        width: 60px;
        border: 0;
        border-radius: 30px;
        margin: 5px;
        font-size: 20px;
        cursor: pointer;
        transition: all 200ms ease;
    }

    button:hover {
        transform: scale(1.1);
    }

    button#equal {
        height: 130px;
    }
    button#cashIn {
        width: 130px;
    }
    button#cashOut{
    width: 130px;
    }

    /* light theme */

    .calculator {
        background-color: #fff;
    }

    .calculator #display {
        color: #0a1e23;
    }

    .calculator button#clear {
        background-color: #ffd5d8;
        color: #fc4552;
    }
    .calculator button#allclear {
    background-color: #ffd5d8;
    color: #fc4552;
    }

    .calculator button.btn-number {
        background-color: #c3eaff;
        color: #000000;
    }

    .calculator button.btn-operator {
        background-color: #ffd0fb;
        color: #f967f3;
    }
    
    .calculator button.btn-equal {
        background-color: #adf9e7;
        color: #000;
    }
    .calculator button.btn-cashin {
        background-color: #bdf9ad;
        color: #000;
    }
    .calculator button.btn-cashout {
        background-color: #f9adad;
        color: #000;
    }
    </style>
</head>
<body class="  ">
  <div class="container">
        <div class="calculator">
            <div id="grandTotalDisplay">Grand Total</div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tbody> <!-- Add tbody tag here -->
                        <tr>
                            <td><button class="btn-operator" id="allclear">AC</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-operator" id="clear">C</button></td>
                            <td><button class="btn-operator" id="/">&divide;</button></td>
                            <td><button class="btn-operator" id="*">&times;</button></td>
                            <td><button class="btn-operator" id="backspace">&lt;</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="7">7</button></td>
                            <td><button class="btn-number" id="8">8</button></td>
                            <td><button class="btn-number" id="9">9</button></td>
                            <td><button class="btn-operator" id="-">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="4">4</button></td>
                            <td><button class="btn-number" id="5">5</button></td>
                            <td><button class="btn-number" id="6">6</button></td>
                            <td><button class="btn-operator" id="+">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="1">1</button></td>
                            <td><button class="btn-number" id="2">2</button></td>
                            <td><button class="btn-number" id="3">3</button></td>
                            <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-operator" id="(">(</button></td>
                            <td><button class="btn-number" id="0">0</button></td>
                            <td><button class="btn-operator" id=")">)</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="btn-cashin" id="cashIn">Cash In</button></td>
                            <td colspan="2"><button class="btn-cashout" id="cashOut">Cash Out</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
<script type="module">
        // Firebase initialization
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
        import { getFirestore, collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyBncdnP33SF5gVSACcn2DI7DMZ-eIF3hj4",
            authDomain: "cashsnap-9a185.firebaseapp.com",
            projectId: "cashsnap-9a185",
            storageBucket: "cashsnap-9a185.appspot.com",
            messagingSenderId: "1046320871049",
            appId: "1:1046320871049:web:600b3dee8af7b3c4763858",
            measurementId: "G-5M366WH052"
        };
    
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        const auth = getAuth(app);
    
        // Your basic calculation code
        const display = document.querySelector("#display");
        const buttons = document.querySelectorAll("button");
        const grandTotalDisplay = document.getElementById("grandTotalDisplay");
        const cashInButton = document.getElementById("cashIn");
        const cashOutButton = document.getElementById("cashOut");
        let grandTotal = 0;
        let currentUser = null;
    
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
            } else {
                // User is signed out
            }
        });
    
        buttons.forEach((item) => {
            item.onclick = () => {
                if (item.id == "clear") {
                    display.innerText = "";
                } else if (item.id == "backspace") {
                    // Backspace functionality
                } else if (display.innerText != "" && item.id == "equal") {
                    grandTotal = eval(display.innerText);
                    display.innerText = grandTotal;
                    updateGrandTotalDisplay(); // Update the grandTotal display
                } else if (display.innerText == "" && item.id == "equal") {
                    display.innerText = "Empty!";
                    setTimeout(() => {
                        display.innerText = "";
                    }, 2000);
                } else if (item.id == "allclear") {
                    display.innerText = "";
                    grandTotal = 0;
                    updateGrandTotalDisplay(); // Update the grandTotal display
                } else if (item.id == "cashIn") {
                    InsertData("Cashin");
                } else if (item.id == "cashOut") {
                    InsertData("Cashout");
                } else {
                    display.innerText += item.id;
                }
            };
        });
    
        function updateGrandTotalDisplay() {
            grandTotalDisplay.innerText = `${grandTotal}`;
        }
    
        let lastClickTime = 0;
    
        function InsertData(transactionType) {
            const currentTime = Date.now();
            if (currentTime - lastClickTime < 1000) {
                // Ignore multiple clicks within 1 second
                return;
            }
            lastClickTime = currentTime;
    
            const timestamp = Date.now(); // Get the current timestamp in milliseconds
            const date = new Date(timestamp);
            const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
            const formattedTime = `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
    
            if (currentUser) {
                const userRef = doc(db, "Data", currentUser.uid);
                const transactionRef = collection(userRef, "transactions");
                const transactionTypeRef = doc(transactionRef, transactionType);
                const formattedDateRef = collection(transactionTypeRef, formattedDate);
                const formattedTimeRef = doc(formattedDateRef, formattedTime);
    
                setDoc(formattedTimeRef, {
                    Date: formattedDate,
                    Time: formattedTime,
                    TransactionType: transactionType,
                    Amount: grandTotal,
                })
                .then(() => {
                    alert("Data added successfully");
                })
                .catch((error) => {
                    alert(error);
                });
            } else {
                alert("Please sign in to add transactions.");
            }
        }
    
        cashInButton.addEventListener('click', () => InsertData("Cashin"));
        cashOutButton.addEventListener('click', () => InsertData("Cashout"));
    </script>
