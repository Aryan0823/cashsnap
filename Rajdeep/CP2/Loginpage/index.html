<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Cashsnap Sign In</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="authentication">
        <div class="container"> 
            <div class="left">
                <div class="logo"><img src="cslogo.png" alt="Cashsnap Logo"></div>
                <h3>Welcome to Cashsnap</h3>
                <div class="otherlink">
                    <a href="privacy_policy.html" class="step2">Have an issue with 2-factor authentication?</a><br/>
                    <a href="privacy_policy.html" class="step2">Privacy Policy</a>
                </div>
            </div>
            <div class="right">
                <h2>Sign In</h2>
                <form action="#">
                    <p class="form">Email</p>
                    <input type="email" name="email" class="textbox" required>
                    <p class="form">Password</p>
                    <input type="password" name="password" class="textbox" required>
                    <div class="password-toggle">
                        <a href="#" onclick="togglePasswordVisibility(event)"><i id="eye" class="fa fa-eye"></i></a>
                        <p>Show password</p>
                    </div>
                    
                    <p class="losspw">Forgot Password?</p>
                    <input type="submit" value="Sign In">
                </form>
                
                <p class="signup">Don't have an account? <a href="signup.html" class="su" >Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
